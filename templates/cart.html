<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - MUSINSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #000;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #000;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #333;
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-ghost {
            background-color: transparent;
            color: #666;
        }

        .btn-ghost:hover:not(:disabled) {
            background-color: #f5f5f5;
        }

        .btn-icon {
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #e5e5e5;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover:not(:disabled) {
            background-color: #f5f5f5;
        }

        .quantity-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .nav-link:hover {
            color: #666;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navbar -->
    <nav class="border-b sticky top-0 bg-white z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center gap-8">
                    <a href="/" class="text-2xl font-bold">GreTel</a>
                    <div class="hidden md:flex gap-6">
                        <a href="#" class="nav-link transition-colors"></a>
                       
                    </div>
                </div>

                <!-- Search & Icons -->
                <div class="flex items-center gap-4">
                    <div class="hidden md:block">
                        <input 
                            type="text" 
                            placeholder="상품, 브랜드 검색" 
                            class="px-4 py-2 border rounded-lg w-64 focus:outline-none focus:border-gray-400"
                        />
                    </div>
                    <a href="/category" class="nav-link transition-colors">카테고리</a>
                    
                    <a href="/mypage">
                    <button class="btn btn-ghost btn-icon">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    </a>
                    <a href="/cart">
                    <button class="btn btn-ghost btn-icon relative">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center" id="cart-count">4</span>
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">장바구니</h1>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Cart Items Section -->
            <div class="lg:col-span-2">
                <div class="border rounded-lg">
                    <!-- Header -->
                    <div class="flex items-center justify-between p-4 border-b bg-gray-50">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" class="checkbox" id="select-all" onchange="toggleSelectAll()">
                            <label for="select-all" class="cursor-pointer">
                                전체 선택 (<span id="selected-count">3</span>/<span id="total-count">4</span>)
                            </label>
                        </div>
                        <button class="btn btn-ghost flex items-center gap-1" onclick="removeSelected()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            선택 삭제
                        </button>
                    </div>

                    <!-- Cart Items -->
                    <div id="cart-items"></div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="lg:col-span-1">
                <div class="bg-gray-50 p-6 rounded-lg sticky top-24">
                    <h3 class="text-xl font-semibold mb-4">주문 금액</h3>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">상품 금액</span>
                            <span id="subtotal">0원</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">배송비</span>
                            <span id="shipping">0원</span>
                        </div>
                    </div>

                    <div class="border-t my-4"></div>

                    <div class="flex justify-between mb-6">
                        <span class="font-semibold">총 결제 금액</span>
                        <span class="text-2xl font-bold text-blue-600" id="total">0원</span>
                    </div>

                    <button class="btn btn-primary w-full h-12 text-base" id="checkout-btn" onclick="handleCheckout()">
                        상품을 선택해주세요
                    </button>

                    <div class="mt-4 text-xs text-gray-500 space-y-1">
                        <p>• 50,000원 이상 구매 시 무료배송</p>
                        <p>• 일부 상품은 배송비가 별도로 부과될 수 있습니다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cart data
        let cartItems = [
            {
                id: "1",
                name: "베이직 라운드넥 반팔 티셔츠",
                brand: "무신사 스탠다드",
                option: "화이트 / L",
                price: 19900,
                quantity: 2,
                imageUrl: "https://images.unsplash.com/photo-1622445270936-5dcb604970e7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx3aGl0ZSUyMHQtc2hpcnQlMjBmYXNoaW9ufGVufDF8fHx8MTc2Mjc4NjgwN3ww&ixlib=rb-4.1.0&q=80&w=1080",
                selected: true,
            },
            {
                id: "2",
                name: "오버핏 기모 후드 집업",
                brand: "디스이즈네버댓",
                option: "블랙 / XL",
                price: 89000,
                quantity: 1,
                imageUrl: "https://images.unsplash.com/photo-1647797819874-f51a8a8fc5c0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxibGFjayUyMGhvb2RpZSUyMGZhc2hpb258ZW58MXx8fHwxNzYyODUxMzE4fDA&ixlib=rb-4.1.0&q=80&w=1080",
                selected: true,
            },
            {
                id: "3",
                name: "슬림 스트레이트 데님 팬츠",
                brand: "커버낫",
                option: "인디고 블루 / 32",
                price: 79000,
                quantity: 1,
                imageUrl: "https://images.unsplash.com/photo-1713880442898-0f151fba5e16?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxibHVlJTIwamVhbnMlMjBkZW5pbXxlbnwxfHx8fDE3NjI3NTYzMTN8MA&ixlib=rb-4.1.0&q=80&w=1080",
                selected: true,
            },
            {
                id: "4",
                name: "클래식 레더 스니커즈",
                brand: "컨버스",
                option: "화이트 / 270",
                price: 65000,
                quantity: 1,
                imageUrl: "https://images.unsplash.com/photo-1656944227480-98180d2a5155?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxzbmVha2VycyUyMHNob2VzfGVufDF8fHx8MTc2Mjc2MDk1N3ww&ixlib=rb-4.1.0&q=80&w=1080",
                selected: false,
            },
        ];

        // Render cart items
        function renderCart() {
            const container = document.getElementById('cart-items');
            
            if (cartItems.length === 0) {
                container.innerHTML = '<div class="p-16 text-center text-gray-500"><p>장바구니가 비어있습니다.</p></div>';
                updateSummary();
                return;
            }

            container.innerHTML = cartItems.map(item => `
                <div class="flex gap-4 p-4 border-b">
                    <input 
                        type="checkbox" 
                        class="checkbox mt-1" 
                        ${item.selected ? 'checked' : ''} 
                        onchange="toggleItem('${item.id}')"
                    >
                    
                    <img
                        src="${item.imageUrl}"
                        alt="${item.name}"
                        class="w-24 h-24 object-cover rounded"
                    />

                    <div class="flex-1">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-gray-600 text-sm">${item.brand}</p>
                                <p class="mt-1 font-medium">${item.name}</p>
                                <p class="text-sm text-gray-500 mt-1">${item.option}</p>
                            </div>
                            <button class="btn btn-ghost btn-icon h-8 w-8" onclick="removeItem('${item.id}')">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>

                        <div class="flex items-center justify-between mt-4">
                            <div class="flex items-center border rounded">
                                <button 
                                    class="quantity-btn rounded-l" 
                                    onclick="updateQuantity('${item.id}', ${item.quantity - 1})"
                                    ${item.quantity <= 1 ? 'disabled' : ''}
                                >
                                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                                <span class="px-4 min-w-12 text-center">${item.quantity}</span>
                                <button 
                                    class="quantity-btn rounded-r" 
                                    onclick="updateQuantity('${item.id}', ${item.quantity + 1})"
                                >
                                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                            </div>
                            <p class="font-bold">${(item.price * item.quantity).toLocaleString()}원</p>
                        </div>
                    </div>
                </div>
            `).join('');

            updateSummary();
        }

        // Update order summary
        function updateSummary() {
            const selectedItems = cartItems.filter(item => item.selected);
            const selectedCount = selectedItems.length;
            const totalCount = cartItems.length;
            const subtotal = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal >= 50000 ? 0 : (subtotal > 0 ? 3000 : 0);
            const total = subtotal + shipping;

            document.getElementById('selected-count').textContent = selectedCount;
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('cart-count').textContent = totalCount;
            document.getElementById('subtotal').textContent = subtotal.toLocaleString() + '원';
            document.getElementById('shipping').textContent = shipping === 0 ? '무료' : shipping.toLocaleString() + '원';
            document.getElementById('total').textContent = total.toLocaleString() + '원';

            const checkoutBtn = document.getElementById('checkout-btn');
            if (selectedCount > 0) {
                checkoutBtn.textContent = `${selectedCount}개 상품 주문하기`;
                checkoutBtn.disabled = false;
            } else {
                checkoutBtn.textContent = '상품을 선택해주세요';
                checkoutBtn.disabled = true;
            }

            // Update select all checkbox
            const selectAllCheckbox = document.getElementById('select-all');
            selectAllCheckbox.checked = totalCount > 0 && selectedCount === totalCount;
        }

        // Toggle select all
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('select-all');
            const allSelected = selectAllCheckbox.checked;
            cartItems = cartItems.map(item => ({ ...item, selected: allSelected }));
            renderCart();
        }

        // Toggle item selection
        function toggleItem(id) {
            cartItems = cartItems.map(item => 
                item.id === id ? { ...item, selected: !item.selected } : item
            );
            renderCart();
        }

        // Update quantity
        function updateQuantity(id, newQuantity) {
            if (newQuantity < 1) return;
            cartItems = cartItems.map(item =>
                item.id === id ? { ...item, quantity: newQuantity } : item
            );
            renderCart();
        }

        // Remove item
        function removeItem(id) {
            cartItems = cartItems.filter(item => item.id !== id);
            renderCart();
        }

        // Remove selected items
        function removeSelected() {
            const selectedCount = cartItems.filter(item => item.selected).length;
            if (selectedCount === 0) return;
            
            if (confirm(`선택한 ${selectedCount}개 상품을 삭제하시겠습니까?`)) {
                cartItems = cartItems.filter(item => !item.selected);
                renderCart();
            }
        }

        // Handle checkout
        function handleCheckout() {
            const selectedItems = cartItems.filter(item => item.selected);
            if (selectedItems.length === 0) return;
            
            alert(`${selectedItems.length}개 상품을 주문합니다.`);
        }

        // Initialize
        renderCart();
    </script>
</body>
</html>
