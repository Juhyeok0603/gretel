<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>판매자 로그인 — GreTel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#ff5a5f;
      --muted:#94a3b8;
      --radius:14px;
      --shadow:0 8px 28px rgba(2,6,23,0.55);
      font-family:"Inter","Noto Sans KR",sans-serif;
    }

    html,body{
      margin:0;
      height:100%;
      background:linear-gradient(180deg,#071029 0%,#0b1220 60%);
      color:#e6eef8;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .login-card{
      width:100%;
      max-width:420px;
      padding:36px;
      border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:var(--shadow);
      backdrop-filter:blur(6px);
    }

    .brand{
      text-align:center;
      margin-bottom:28px;
    }
    .logo{
      width:62px;
      height:62px;
      margin:0 auto 10px auto;
      border-radius:14px;
      background:linear-gradient(135deg,#111827,#1f2937);
      display:grid;
      place-items:center;
      font-size:20px;
      color:var(--accent);
      font-weight:700;
      box-shadow:inset 0 -6px 12px rgba(0,0,0,0.4);
    }

    h2{
      text-align:center;
      margin-top:0;
      margin-bottom:10px;
      font-size:22px;
    }
    .desc{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin-bottom:26px;
    }

    label{
      font-size:13px;
      display:block;
      margin-bottom:6px;
      color:#d6ddeb;
    }
    input{
      width:100%;
      padding:14px 14px;
      font-size:14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.06);
      color:#fff;
      outline:none;
      transition:border .2s, background .2s;
    }
    input:focus{
      border-color:var(--accent);
      background:rgba(255,255,255,0.1);
    }

    .form-group{ margin-bottom:20px; }

    .btn{
      width:100%;
      padding:14px 0;
      font-size:15px;
      font-weight:600;
      border:none;
      border-radius:10px;
      cursor:pointer;
      background:var(--accent);
      color:#fff;
      transition:opacity .15s ease, transform .15s ease;
      box-shadow:0 6px 16px rgba(255,90,95,0.25);
    }
    .btn:hover{
      opacity:.9;
      transform:translateY(-2px);
    }

    .bottom{
      margin-top:20px;
      text-align:center;
      font-size:13px;
    }
    .bottom a{
      color:var(--accent);
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="login-card">
      <div class="brand">
        <div class="logo">G</div>
      </div>

      <h2>판매자 로그인</h2>
      <p class="desc">등록한 이메일과 사업자번호로 로그인하세요.</p>

      <form action="/seller/seller_login" method="POST">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="example@gretel.com" required>
        </div>

        <div class="form-group">
          <label for="business">사업자번호</label>
          <input type="text" id="business" name="business_number" placeholder="000-00-00000" maxlength="12" required>
        </div>

        <button type="submit" class="btn">로그인</button>
      </form>

      <div class="bottom">
        처음이신가요? <a href="/seller/seller_regist">판매자 등록하기 →</a>
      </div>
    </div>
  </div>
</body>
</html>
